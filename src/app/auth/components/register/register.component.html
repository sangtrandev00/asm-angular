<div class="container d-flex justify-content-center">
    <mat-card class="signup-card">
        <mat-card-title class="text-center py-2">Sign up</mat-card-title>
        <mat-card-content>
            <form class="signup-card__form" [formGroup]="registerForm" (ngSubmit)="submit()">
                <p>
                    <mat-form-field class="signup-card__form-field">
                        <input type="text" matInput placeholder="Full Name" formControlName="name">
                    </mat-form-field>
                </p>

                <p>
                    <mat-form-field class="signup-card__form-field">
                        <input type="text" matInput placeholder="Email" formControlName="email">
                    </mat-form-field>
                </p>

                <p>
                    <mat-form-field class="signup-card__form-field">
                        <input type="password" matInput placeholder="Password" formControlName="password">
                    </mat-form-field>
                </p>

                <!-- 
                    <p *ngIf="error" class="error">
                        {{ error }}
                    </p> 
                -->

                <div class="button">
                    <button type="submit" mat-raised-button color="primary">Sign up</button>
                </div>

            </form>
        </mat-card-content>
    </mat-card>
</div>
