<button class="p-4 mb-2" mat-raised-button color="primary" (click)="openModal()">Add Users</button>

<mat-form-field class="ms-2">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex: Sang" #input>
</mat-form-field>


<div class="mat-elevation-z8">
    <mat-spinner *ngIf="isUsersLoading"></mat-spinner>
    <table *ngIf="!isUsersLoading" class="table-users" mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <!-- <ng-container matColumnDef="#ID">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> #ID </th>
            <td mat-cell *matCellDef="let row"> {{row._id}} </td>
        </ng-container> -->

        <!-- Progress Column -->
        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let row"><span class="table-users__name">{{row.name}}</span> </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Avatar">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Avatar </th>
            <td mat-cell *matCellDef="let row"> <img class="table-users__avatar" src="{{row.avatar}}" alt="" /> </td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="Email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let row"> {{row.email}} </td>
        </ng-container>

        <!-- Final Price -->
        <ng-container matColumnDef="Phone">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
            <td mat-cell *matCellDef="let row"> {{row.phone}} </td>
        </ng-container>

        <!-- Address -->
        <ng-container matColumnDef="Address">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
            <td mat-cell *matCellDef="let row" class="table-users__input-address"> {{row.address}} </td>
        </ng-container>

        <!-- Role -->
        <ng-container matColumnDef="Role">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
            <td mat-cell *matCellDef="let row"> {{row.role}} </td>
        </ng-container>

        <!-- Payment -->
        <ng-container matColumnDef="Payment">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Payment</th>
            <td mat-cell *matCellDef="let row"> {{row.payment}} </td>
        </ng-container>
        <!-- Actions -->
        <ng-container matColumnDef="Actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
            <td mat-cell *matCellDef="let row">
                <button mat-raised-button color="accent" (click)="openEditModal(row)"><mat-icon
                        class="custom-icon">edit</mat-icon></button>
                <button class="ms-2" mat-raised-button color="warn" (click)="openConfirmDialog(row._id)"><mat-icon
                        class="custom-icon">delete</mat-icon></button>
                <!-- <button mat-raised-button (click)="openConfirmDialog(row._id)">Open dialog without
                    animation</button> -->
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
