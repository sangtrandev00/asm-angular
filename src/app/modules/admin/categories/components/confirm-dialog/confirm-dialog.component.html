<h1 mat-dialog-title>Delete this category ?</h1>
<div mat-dialog-content>
    Would you like to delete this category
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close>No</button>
    <button mat-button mat-dialog-close cdkFocusInitial (click)="deleteCategory()">Ok</button>
</div>
