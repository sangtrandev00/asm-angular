<button mat-raised-button color="primary" (click)="openModal()">Add Category</button>

<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="#ID">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> #ID </th>
            <td mat-cell *matCellDef="let row"> {{row._id}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="CateImage">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Image </th>
            <td mat-cell *matCellDef="let row"> <img class="table-categories__thumbnail"
                    src="{{BACKEND_DOMAIN}}/{{row.cateImage}}" alt="" /> </td>
        </ng-container>

        <!-- Description -->
        <ng-container matColumnDef="Description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
            <td mat-cell *matCellDef="let row"> {{row.description}} </td>
        </ng-container>

        <!-- Qty products of category -->
        <ng-container matColumnDef="QtyProducts">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Products Quantity </th>
            <td mat-cell *matCellDef="let row"> {{row.products}} </td>
        </ng-container>

        <!-- Final Price -->
        <!-- <ng-container matColumnDef="FinalPrice">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> FinalPrice </th>
            <td mat-cell *matCellDef="let row"> {{row.oldPrice}} </td>
        </ng-container> -->
        <!-- FinalPrice -->
        <!-- <ng-container matColumnDef="Stock">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Stock</th>
            <td mat-cell *matCellDef="let row"> {{row.stockQty}} </td>
        </ng-container> -->
        <!-- FinalPrice -->
        <ng-container matColumnDef="Actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let row">
                <button mat-raised-button color="accent" (click)="openEditModal(row)">Edit</button>
                <button class="ms-2" mat-raised-button color="warn" (click)="openConfirmDialog(row._id)">Delete</button>
                <!-- <button mat-raised-button (click)="openConfirmDialog(row._id)">Open dialog without
                    animation</button> -->
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
