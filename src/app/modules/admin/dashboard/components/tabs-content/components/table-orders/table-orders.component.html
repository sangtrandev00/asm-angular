<div class="mat-elevation-z8">
    <mat-spinner *ngIf="isOrdersLoading"></mat-spinner>
    <table *ngIf="!isOrdersLoading" mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <!-- <ng-container matColumnDef="#ID">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> #ID </th>
            <td mat-cell *matCellDef="let row"> {{row._id}} </td>
        </ng-container> -->

        <!-- Progress Column -->
        <ng-container matColumnDef="Customer">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer </th>
            <td mat-cell *matCellDef="let row"> {{row.user.fullName}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Total">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Total ($) </th>
            <td mat-cell *matCellDef="let row"> {{row.products.totalPrice.toFixed(2)}}</td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="Status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
            <td mat-cell *matCellDef="let row"> {{row.status}} </td>
        </ng-container>

        <!-- Final Price -->
        <ng-container matColumnDef="Payment">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Payment </th>
            <td mat-cell *matCellDef="let row"> {{row.paymentMethod}} </td>
        </ng-container>
        <!-- FinalPrice -->
        <ng-container matColumnDef="DateOrder">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Date Order</th>
            <td mat-cell *matCellDef="let row">{{ row.createdAt | date: "short" }}</td>

        </ng-container>
        <!-- FinalPrice -->
        <ng-container matColumnDef="QtyItems">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Quantity</th>
            <td mat-cell *matCellDef="let row"> {{row.products.items.length}} </td>
        </ng-container>
        <!-- FinalPrice -->
        <ng-container matColumnDef="Actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
            <td mat-cell *matCellDef="let row">
                <button mat-raised-button color="accent" (click)="openEditModal(row)"><mat-icon class="custom-icon">
                        edit </mat-icon></button>
                <button class="ms-2" mat-raised-button color="primary" (click)="openEditModal(row)"><mat-icon
                        class="custom-icon">remove_red_eye</mat-icon></button>
                <button class="ms-2" mat-raised-button color="warn" (click)="openConfirmDialog(row._id)"><mat-icon
                        class="custom-icon">remove_circle_outline</mat-icon></button>
                <!-- <button mat-raised-button (click)="openConfirmDialog(row._id)">Open dialog without
                    animation</button> -->
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter </td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
